<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style media="screen">
		#big_canvas{
			background-color: rgb(15, 255, 35);
		}
	</style>
</head>
<body>
	<canvas id="big_canvas" width="500" height="500"></canvas>
	<script>
		var big_canvas = document.getElementById("big_canvas");
    var context_canvas = big_canvas.getContext("2d")

		var isclick = false;

		context_canvas.fillStyle = "pink"; 
		context_canvas.fillRect(100, 100, 100, 100); 

		function deko(){
			if(isclick != true){
			context_canvas.fillStyle = "yellow";
			context_canvas.fillRect(100, 100, 100, 100);
		}
		}

		function def(){
			if(isclick != true){
			context_canvas.fillStyle = "pink"; 
			context_canvas.fillRect(100, 100, 100, 100); 
			}
		}

		function clik(){ 
			if(isclick != true){
				context_canvas.fillStyle = "blue"; 
				context_canvas.fillRect(100, 100, 100, 100); 
				isclick = true;
			}
		}

		function defup(){
			if(isclick = true){
			context_canvas.fillStyle = "yellow"; 
			context_canvas.fillRect(100, 100, 100, 100);
			}
			isclick = false;
		}

		big_canvas.onmousedown = function(event){
			const x = event.clientX - context_canvas.canvas.offsetLeft;
			const y = event.clientY - context_canvas.canvas.offsetTop;
			if(x >= 100 && x<= 150 && y >= 100 && y <= 150)
			{
				clik();
			}
		}

		big_canvas.onmouseup = function(event){
			const x = event.clientX - context_canvas.canvas.offsetLeft;
			const y = event.clientY - context_canvas.canvas.offsetTop;
			if(x >= 100 && x<= 150 && y >= 100 && y <= 150)
			{
				defup();
			}
		}

		big_canvas.onmousemove = function(event){
			const x = event.clientX - context_canvas.canvas.offsetLeft;
			const y = event.clientY - context_canvas.canvas.offsetTop;
			if(x >= 100 && x<= 150 && y >= 100 && y <= 150)
			{
				deko();
			}else{
				def();
			}
		}
	</script>
</body>
</html>
