<!DOCTYPE html>
<html lang="en">
<head>
    <title>너무 힘들다2048</title>
</head>
<body>
    <style>
        #app
        {
            width: 582px;
            height: 582px;
            background-color: aquamarine;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;  
            grid-template-rows: 1fr 1fr 1fr 1fr; 
            grid-gap: 10px;  
            padding: 10px;
        }
        .bg_block{
            background-color: yellow;
            text-align: center;
            }
    </style>

        <div id="app">
            <div class="bg_block" v-for="index in bg_block_count">{{index}}</div>        
        </div>
    
        <script>
            const {createApp} = Vue;
            createApp({
                data() {
                    return {                    
                        bg_block_count : 16,
                    }
                },
                mounted(){
                    console.log("app 마운트");
                },
            }).mount("#app");
        </script>
</body>
</html>
